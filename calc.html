<!DOCTYPE html>  
<html>  
   <head>  
   <meta charset="utf-8">  
   <title>  
        Calculator project
   </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  

   </head>  
   <body>  
   <div class = "title"  align="center">  
   calculator
   </div>  
   <form name="Calculator" class = "calculator" >  
   <table border="2" align="center" cellpadding="15" cellspacing="12" bgcolor="pink">  
   <tr>  
   <td>  
   <input type="text" name="Input" Size="35" id="display">  
   <br>  
   </td>  
   </tr>  
   <tr>  
   <td>  
   <input type="button" class="btn btn-light btn-lg" name = "one"  value=" 1 " OnClick="Calculator.Input.value += '1'">  
   <input type="button" class="btn btn-light btn-lg" name = "two"  value=" 2 " OnCLick="Calculator.Input.value += '2'">  
   <input type="button" class="btn btn-light btn-lg" name = "three"  value=" 3 " OnClick="Calculator.Input.value += '3'">  
   <input type="button" class="btn btn-light btn-lg" name="add" class ="btnTop" value=" + " OnClick="Calculator.Input.value += ' + '">  
   <br>  
   <input type="button" class="btn btn-light btn-lg" name = "four"  value=" 4 " OnClick="Calculator.Input.value += '4'">  
   <input type="button" class="btn btn-light btn-lg" name = "five"  value=" 5 " OnCLick="Calculator.Input.value += '5'">  
   <input type="button" class="btn btn-light btn-lg" name = "six"  value=" 6 " OnClick="Calculator.Input.value += '6'">  
   <input type="button" class="btn btn-light btn-lg" name = "minus"  value=" - " OnClick="Calculator.Input.value += ' - '">  
   <br>  
   <input type="button" class="btn btn-light btn-lg" name = "seven"  value=" 7 " OnClick="Calculator.Input.value += '7'">  
   <input type="button" class="btn btn-light btn-lg" name = "eight"  value=" 8 " OnCLick="Calculator.Input.value += '8'">  
   <input type="button" class="btn btn-light btn-lg" name = "nine"  value=" 9 " OnClick="Calculator.Input.value += '9'">  
   <input type="button" class="btn btn-light btn-lg" name = "mul" value=" * " OnClick="Calculator.Input.value += ' * '">  
   <br>  
   <input type="button" class="btn btn-light btn-lg" name = "clear" value=" c " OnClick="Calculator.Input.value = ''">  
   <input type="button" class="btn btn-light btn-lg" name="zero"  value=" 0 " OnClick="Calculator.Input.value += '0'">  
   <input type="button" class="btn btn-light btn-lg" name="DoIt"  value=" = " OnClick="Calculator.Input.value = eval(Calculator.Input.value)">  
   <input type="button" class="btn btn-light btn-lg" name="div"  value=" / " OnClick="Calculator.Input.value += ' / '">  
   <br>  
   </td>  
   
   </tr>  
   </table> 
   </form>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>  
   </html>
